				                    <script type="text/javascript">
                        var i = 1;
                        var max = 4;
                        var duration = 7000;
						var orientation = 2;
                        var timer;
                        window.onload = function(){
                            if(orientation == 1)
							document.getElementById('ads-holder').style.height = 60 - (document.getElementById('ad-cap').scrollHeight + document.getElementById('ads-controls').scrollHeight + 3) + 'px';
							goto(0);
                        }
                        function goto(type){
                            clearInterval(timer);
                            document.getElementById('ad-block-'+i).style.opacity = '0';
                            document.getElementById('ad-block-'+i).style.visibility = 'hidden';
                            if(type == 0){
                                ++i;
                                if(i >= max){
                                    i = 1;
                                }
                            }
                            else{
                                --i;
                                if(i < 1){
                                    i = max - 1;
                                }
                            }
                            document.getElementById('ad-block-'+i).style.visibility = 'visible';
                            document.getElementById('ad-block-'+i).style.opacity = '1';
                            timer = setInterval(function(){
                                goto(type);
                            }, duration);
                        }
                    </script>
